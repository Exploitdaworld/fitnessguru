<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Diet & Workout Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Diet & Workout Plan</h1>
        <nav>
            <ul>
                <li><a href="#diet">Diet Plan</a></li>
                <li><a href="#workout">Workout Plan</a></li>
            </ul>
        </nav>
    </header>

    <section id="diet">
        <h2>Create Your Diet Plan</h2>
        <form id="diet-form">
            <label for="goal">Select Your Goal:</label>
            <select id="goal" required>
                <option value="">Choose...</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="muscle-gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <label for="diet-type">Preferred Diet Type:</label>
            <select id="diet-type" required>
                <option value="">Choose...</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="keto">Keto</option>
                <option value="balanced">Balanced</option>
            </select>

            <button type="submit">Get Diet Plan</button>
        </form>
        <div id="diet-result" class="hidden"></div>
        
        <h3>Your Diet Checklist</h3>
        <ul id="diet-checklist" class="checklist"></ul>

        <h3>Diet Plan</h3>
        <table id="diet-table" class="hidden">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Food Item</th>
                </tr>
            </thead>
            <tbody id="diet-table-body"></tbody>
        </table>
    </section>

    <section id="workout">
        <h2>Create Your Workout Plan</h2>
        <form id="workout-form">
            <label for="fitness-level">Select Your Fitness Level:</label>
            <select id="fitness-level" required>
                <option value="">Choose...</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="workout-type">Preferred Workout Type:</label>
            <select id="workout-type" required>
                <option value="">Choose...</option>
                <option value="strength">Strength Training</option>
                <option value="cardio">Cardio</option>
                <option value="flexibility">Flexibility</option>
                <option value="mixed">Mixed</option>
            </select>

            <button type="submit">Get Workout Plan</button>
        </form>
        <div id="workout-result" class="hidden"></div>
        
        <h3>Your Workout Checklist</h3>
        <ul id="workout-checklist" class="checklist"></ul>

        <h3>Workout Plan</h3>
        <table id="workout-table" class="hidden">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Exercise Type</th>
                    <th>Exercise</th>
                </tr>
            </thead>
            <tbody id="workout-table-body"></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Custom Diet & Workout Plan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
